<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Blue0x Decentralized Marketplace">
	<link rel="shortcut icon" href="../img/favicon.ico">
	<title>Blue0x | MARKET</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/bootstrap-reset.css" rel="stylesheet">
	<link href="../assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">  
	<link href="../css/style.min.css" rel="stylesheet">
	<link href="../css/style-responsive.css" rel="stylesheet">
</head>
<script>
function checkLogin() {
  var loginStatus = sessionStorage.getItem("loginStatus");
  if (loginStatus == 'notloggedin') {
    var fmlang = localStorage.getItem("fmlang");
    window.location.href = 'login.html' + '?setLng=' + fmlang;
  }};
</script>
<script>
	function loadAddress() {
		var address = sessionStorage.getItem("accountRS");
		document.getElementById("dataBox").value = address;
	};
</script>
<body class="full-width" onload="checkLogin(); loadAddress(); setAccountNumber(); setLanguage();">
	<section id="container"> 
		<script type="text/javascript" src="../js/menu.js"></script>
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								<span>Convert BLX Address to QR Code</span>
							</header>
							<div class="panel-body">
								<p>Share a QR Code to receive payments.</p>
								<div class="form-group">
									<label for="yourAddress">Your Address</label>
									<div class="iconic-input">
										<i class="fa fa-bank"></i>
										<input type="text" class="form-control" id="dataBox" data-i18n="[placeholder]placeholder_required">
										<br/>
										<button class="btn btn-default" id="generateBtn" onclick="check();">Generate QR Code</button>
									</br>
									<div class="qrdiv hide" id="qrdiv">
									</br>
									<div class="qrcode" id="qrcode"></div>
								</div>
							</div>				
						</div>
					</div>
				</div>
			</section>
		</div>
	</section>
</div>
</section>
</section>
<script src="../js/qrcode.min.js" defer></script>
<script src="../js/script.js" defer></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.dcjqaccordion.2.7.min.js"></script>
<script src="../js/bootstrap-hover-dropdown.min.js"></script>
<script src="../js/freemarket_scripts.js"></script>
<script src="../js/common-scripts.js"></script>
<script src="../js/i18next.min.js"></script>
<script src="../js/freemarket_localization_scripts.js"></script>
</body>
</html>
